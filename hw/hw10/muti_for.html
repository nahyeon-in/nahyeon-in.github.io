<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>p.364 9번</title>
</head>

<body>
    <table border="1">

        <script>
            document.write("<tr>");
            for (var i = 1; i <= 9; i++) {
                document.write("<td>" + i + "단</td>")
            }
            document.write("</tr>");
            for (j = 1; j <= 9; j++) {
                document.write("<tr>");
                for (i = 1; i <= 9; i++) {
                    document.write("<td>" + i + "*" + j + "=" + i * j + "</td>");
                }
                document.write("</tr>");
            }
        </script>

    </table>
</body>

</html>
