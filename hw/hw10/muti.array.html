<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>p.364 9번</title>
</head>

<body>
    <script>
        function printMutitable() {
            var i;
            var j;
            var multi = new Array();

            document.write('<table border="1">')
            document.write("<tr>");

            for (var j = 1; j <= 9; j++) {
                document.write("<td>" + j + "단</td>")
                multi[j] = new Array();
            }

            document.write("</tr>");

            for (j = 1; j <= 9; j++) {
                document.write("<tr>");
                for (i = 1; i <= 9; i++) {
                    multi[i][j] = i * j
                    document.write("<td>" + i + "*" + j + "=" + multi[i][j] + "</td>");
                }
                document.write("</tr>");
            }
            document.write('</table>')
        }
    </script>

    <button type="button" onclick="
    printMutitable()">구구단 배열 데이터 보기</button>
</body>

</html>
