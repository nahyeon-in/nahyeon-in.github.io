<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>p.402 10번</title>
</head>

<body>

    <script>
        var i = [];
        var j = [];
        function printMutitable() {
            document.write('<table border="1">');
            document.write("<tr>");
            for (i = 1; i <= 9; i++) {
                document.write("<td>" + i + "단</td>");
            }
            document.write("</tr>");
            for (j = 1; j <= 9; j++) {
                document.write("<tr>");
                for (i = 1; i <= 9; i++) {
                    document.write("<td>" + i + "*" + j + "=" + i * j + "</td>");
                }
                document.write("</tr>");
            }
            document.write('</table>');
        }
    </script>
    <button type="button" onclick="
    printMutitable()">구구단 배열 데이터 보기</button>
</body>

</html>
